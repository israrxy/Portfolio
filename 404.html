<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
    }
    p {
      font-size: 1.2rem;
      margin: 0 0 2rem 0;
      color: #cccccc;
    }
    button {
      padding: 0.75rem 2rem;
      background-color: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      button {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Oops! The page you’re looking for doesn’t exist.</p>
  <button onclick="window.location.href='/'">Go Home</button>
</body>
</html>
