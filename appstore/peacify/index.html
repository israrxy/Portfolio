<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Peacify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.25);
            --button-color: #8e44ad;
            --button-hover-color: #9b59b6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .app-detail-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        .app-header { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; }
        .app-icon { width: 70px; height: 70px; border-radius: 18px; flex-shrink: 0; }
        .app-title h2 { margin: 0; font-size: 2em; }
        .app-description { line-height: 1.6; opacity: 0.9; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 20px; margin-bottom: 20px; }
        .screenshots-container { display: flex; justify-content: space-around; gap: 15px; margin-bottom: 30px; }
        .screenshot-img { width: 45%; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); }
        .button-container { text-align: center; }
        .install-button {
            display: inline-block;
            background-color: var(--button-color);
            color: var(--text-color);
            padding: 15px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        .install-button:hover { background-color: var(--button-hover-color); transform: scale(1.05); }
        .back-link { display: block; text-align: center; margin-top: 30px; color: var(--text-color); opacity: 0.8; text-decoration: none; }
    </style>
</head>
<body>
    <div class="app-detail-card">
        <header class="app-header">
            <!-- IMPORTANT: The '../' goes up one folder to find the 'images' folder -->
            <img src="../images/pcy-icon.png" alt="Peacify Icon" class="app-icon">
            <div class="app-title">
                <h2>Peacify</h2>
            </div>
        </header>

        <p class="app-description">
            A free music player for Android and Windows. Enjoy background playback and time-synced lyrics with absolutely no ads. Your music, your way.
        </p>

        <div class="screenshots-container">
            <img src="../images/peacify-ss1.png" alt="Peacify Screenshot 1" class="screenshot-img">
            <img src="../images/peacify-ss2.png" alt="Peacify Screenshot 2" class="screenshot-img">
        </div>

        <div class="button-container">
            <!-- This is the direct download link -->
            <a href="https://isrardl.ct.ws/peacify/" class="install-button">Download</a>
        </div>
        
        <!-- This link goes back to the homepage -->
        <a href="../index.html" class="back-link">‚Üê Back to Store</a>
    </div>
</body>
</html>
